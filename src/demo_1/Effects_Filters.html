<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="bg-gray-200 py-4 justify-center items-center flex">
        <h1>Box Shadow:</h1>
        <div class="shadow-md mx-1 p-1 rounded-lg ...">shadow-md</div>
        <div class="shadow-lg mx-1 p-1 rounded-lg ...">shadow-lg</div>
        <div class="shadow-xl mx-1 p-1 rounded-lg ...">shadow-xl mx</div>
        <div class="shadow-2xl mx-1 p-1 rounded-lg ...">shadow-2xl</div>
      </div>
      <br />
      <div class="bg-gray-200 py-4 justify-center items-center flex">
        <h1>Box Shadow Color:</h1>
        <button
          class="bg-cyan-500 shadow-lg shadow-cyan-500/50 mx-1 p-1 rounded-lg ..."
        >
          Subscribe
        </button>
        <button
          class="bg-blue-500 shadow-lg shadow-blue-500/50 mx-1 p-1 rounded-lg ..."
        >
          Subscribe
        </button>
        <button
          class="bg-indigo-500 shadow-lg shadow-indigo-500/50 mx-1 p-1 rounded-lg ..."
        >
          Subscribe
        </button>
      </div>
      <br />
      <div class="bg-gray-200 py-4 justify-center items-center flex">
        <h1>Opacity:</h1>
        <button class="bg-indigo-500 opacity-100 mx-1 p-1 rounded-lg ...">
          opacity-100
        </button>
        <button class="bg-indigo-500 opacity-75 mx-1 p-1 rounded-lg ...">
          opacity-75
        </button>
        <button class="bg-indigo-500 opacity-50 mx-1 p-1 rounded-lg ...">
          opacity-50
        </button>
        <button class="bg-indigo-500 opacity-25 mx-1 p-1 rounded-lg ...">
          opacity-25
        </button>
      </div>
    </div>
  </body>
</html>
