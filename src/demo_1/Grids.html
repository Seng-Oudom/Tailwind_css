<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

  <body>
    <div class="text-white bg-slate-900">

          <div class="p-6 bg-red-300 rounded-lg">8</div>
          <div class="p-6 bg-red-300 rounded-lg col-span-2">9</div>
        </div>
      </div>
    </div>
