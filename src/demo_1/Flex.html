<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div class="shrink-0">
        <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>
    <br />
    <hr />
    <br />

    <div
      class="flex w-full text-center items-center p-2 bg-black justify-center"
    >
      <div class="bg-red-500 w-1/4 mx-2">1</div>
      <div class="bg-green-500 w-1/4 mx-2">2</div>
      <div class="bg-blue-500 w-1/4 mx-2">3</div>
    </div>

    <br />
    <hr />
    <br />

    <div class="bg-black">
      <ul class="p-2 text-center">
        <li class="bg-red-500 mb-3">1</li>
        <li class="bg-green-500 mb-3">2</li>
        <li class="bg-blue-500">3</li>
      </ul>
    </div>

    <br />
    <hr />
    <br />

    <div class="bg-black text-white flex">
      <div class="bg-green-500 text-black p-1">Logo</div>
      <ul class="bg-black text-black items-center justify-center flex w-full">
        <li class="bg-red-500 p-1">Home</li>
        <li class="bg-green-500 p-1 mx-2">About</li>
        <li class="bg-blue-500 p-1">Contact</li>
      </ul>
      <div class="bg-red-500 text-black p-1 whitespace-nowrap">Sign in</div>
    </div>
    <div class="flex w-full bg-yellow-500">
      <div class="bg-red-500 w-1/3 p-1">Sidebar</div>
      <div class="bg-green-500 w-full text-center p-2">Main content</div>
      <div class="bg-blue-500 w-1/3 p-1">Another Sidebar</div>
    </div>
  </body>
</html>
